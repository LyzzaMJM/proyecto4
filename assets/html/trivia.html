<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de asignación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/trivia.css">
</head>
<body>

    <div class="overlay">  
        <div class="container mt-5">
            <h1 class="text-center">Trivia de Casas</h1>
            <p class="text-center">Responde las siguientes preguntas y descubre a qué casa perteneces.</p>

            <!-- Contenedor de preguntas -->
        <div id="triviaContainer">
            <!-- Pregunta 1 -->
            <div class="form-group pregunta">
                <label>¿Qué valor es más importante para ti?</label>
                <!-- Imagen -->


                <div class="row">
                    <div class="col-md-3">
                        <div class="card radio-option" onclick="document.getElementById('option1').checked = true;">
                            <input type="radio" name="q1" value="athena" id="option1" class="d-none">
                            <div class="card-body text-center">
                                <img src="ruta/a/imagen1.jpg" alt="Innovación" class="card-img-top">
                                <h5 class="card-title">Innovación</h5>
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-3">
                        <div class="card radio-option" onclick="document.getElementById('option2').checked = true;">
                            <input type="radio" name="q1" value="luminaria" id="option2" class="d-none">
                            <div class="card-body text-center">
                                <img src="ruta/a/imagen2.jpg" alt="Creatividad" class="card-img-top">
                                <h5 class="card-title">Creatividad</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card radio-option" onclick="document.getElementById('option3').checked = true;">
                            <input type="radio" name="q1" value="nova" id="option3" class="d-none">
                            <div class="card-body text-center">
                                <img src="ruta/a/imagen3.jpg" alt="Análisis" class="card-img-top">
                                <h5 class="card-title">Análisis</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card radio-option" onclick="document.getElementById('option4').checked = true;">
                            <input type="radio" name="q1" value="salus" id="option4" class="d-none">
                            <div class="card-body text-center">
                                <img src="ruta/a/imagen4.jpg" alt="Cuidado" class="card-img-top">
                                <h5 class="card-title">Cuidado</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!-- Repite para las preguntas 2-10, cambiando el nombre del grupo de radio y los IDs -->


                <!-- Pregunta 2 -->
                <div class="form-group pregunta" style="display:none">
                    <label>¿Cuál de estas cualidades consideras que te define mejor?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="q2" value="athena">
                            <span>Lógica</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q2" value="luminaria">
                            <span>Empatía</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q2" value="nova">
                            <span>Liderazgo</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q2" value="salus">
                            <span>Compasión</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 3 -->
                <div  class="form-group pregunta" style="display:none">
                    <label>Si tuvieras que elegir un color que te represente, ¿cuál sería?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="q3" value="athena">
                            <span>Azul claro</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q3" value="luminaria">
                            <span>Rojo oscuro</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q3" value="nova">
                            <span>Verde oscuro</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q3" value="salus">
                            <span>Verde claro</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 4 -->
                <div  class="form-group pregunta" style="display:none">
                    <label>¿Qué tipo de proyectos te emocionan más?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="q4" value="athena">
                            <span>Innovaciones tecnológicas</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q4" value="luminaria">
                            <span>Creaciones artísticas</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q4" value="nova">
                            <span>Análisis de sistemas sociales</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q4" value="salus">
                            <span>Proyectos de salud comunitaria</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 5 -->
                <div  class="form-group pregunta" style="display:none">
                    <label>¿Con qué animal te sientes más identificado?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="q5" value="athena">
                            <span>Águila</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q5" value="luminaria">
                            <span>Fénix</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q5" value="nova">
                            <span>León</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="q5" value="salus">
                            <span>Cisne</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 6 -->
                <div  class="form-group pregunta" style="display:none">
                    <label>¿Qué cualidad aprecias más en tus amigos?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>

                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="q6" value="athena">
                            <span>Curiosidad</span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="q6" value="luminaria">
                            <span>Imaginacion</span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="q6" value="nova">
                            <span>Crítica constructiva</span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="q6" value="salus">
                            <span>Compasión</span>
                        </label>
                    </div>
                </div>

                <!-- Pregunta 7 -->
                <div  class="form-group pregunta" style="display:none">
                    <label>¿Qué área de estudio te atrae más?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="q7" value="athena" id="ciencias-tecnologia">
                        <label for="ciencias-tecnologia">Ciencias y tecnología</label>
                        
                        <input type="radio" name="q7" value="luminaria" id="artes-humanidades">
                        <label for="artes-humanidades">Artes y humanidades</label>
                        
                        <input type="radio" name="q7" value="nova" id="ciencias-sociales">
                        <label for="ciencias-sociales">Ciencias sociales</label>
                        
                        <input type="radio" name="q7" value="salus" id="salud-bienestar">
                        <label for="salud-bienestar">Salud y bienestar</label>
                    </div>
                </div>

                <!-- Pregunta 8 -->
                <div class="form-group pregunta" style="display:none">
                    <label>¿Qué frase te motiva más?</label>
                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="q8" value="athena" id="innovacion">
                        <label for="innovacion">"La innovación es la clave del progreso"</label>
                        
                        <input type="radio" name="q8" value="luminaria" id="creatividad">
                        <label for="creatividad">"La creatividad es la chispa de la vida"</label>
                        
                        <input type="radio" name="q8" value="nova" id="analisis">
                        <label for="analisis">"El análisis es el primer paso para el cambio"</label>
                        
                        <input type="radio" name="q8" value="salus" id="cuidado-compasion">
                        <label for="cuidado-compasion">"El cuidado y la compasión son la base de una sociedad saludable"</label>
                    </div>
                </div>

                <!-- Pregunta 9 -->
                <div class="form-group pregunta" style="display:none">
                    <label>¿Cuál es tu enfoque cuando enfrentas un desafío?</label>

                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="q9" value="athena" id="resolver-logica">
                        <label for="resolver-logica">Resolverlo con lógica</label>
                        
                        <input type="radio" name="q9" value="luminaria" id="solucion-creativa">
                        <label for="solucion-creativa">Buscar una solución creativa</label>
                        
                        <input type="radio" name="q9" value="nova" id="analizar-consecuencias">
                        <label for="analizar-consecuencias">Analizar las posibles consecuencias</label>
                        
                        <input type="radio" name="q9" value="salus" id="considerar-bienestar">
                        <label for="considerar-bienestar">Considerar el bienestar de todos los involucrados</label>
                    </div>
                </div>

                <!-- Pregunta 10 -->
                <div class="form-group pregunta" style="display:none">
                    <label>¿Qué es lo que más valoras en una comunidad?</label>

                    <!-- Imagen -->
                    <div class="text-center mb-3">
                        <img src="ruta/a/tu/imagen.jpg" alt="Imagen de comunidad" class="img-fluid" style="max-width: 100%; height: auto;">
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="q10" value="athena" id="progreso-innovacion">
                        <label for="progreso-innovacion">Progreso e innovación</label>
                        
                        <input type="radio" name="q10" value="luminaria" id="expresion-diversidad">
                        <label for="expresion-diversidad">Expresión y diversidad</label>
                        
                        <input type="radio" name="q10" value="nova" id="liderazgo-cooperacion">
                        <label for="liderazgo-cooperacion">Liderazgo y cooperación</label>
                        
                        <input type="radio" name="q10" value="salus" id="cuidado-salud">
                        <label for="cuidado-salud">Cuidado mutuo y salud</label>
                    </div>
                </div>




                <!-- Mensaje final -->
                <div id="resultadoFinal" style="display:none;">
                    <h2>¡Tu casa es: <span id="casaResultado"></span>!</h2>
                    <button id="goToFeedBtn">Ir a mi feed</button>
                    <button id="changeHouseBtn">No me gusta mi casa, quiero cambiar</button>
                    <p id="warningMessage" style="display:none; color:red;">Esta será la última vez que podrás cambiar de casa.</p>
                </div>

                <!-- Modal para seleccionar nueva casa -->
                <div id="changeHouseModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>¿A qué casa te gustaría cambiar?</h2>
                        <h4>Athena, Luminaria, Nova, Salus</h4>
                        <input type="text" id="newHouseInput" placeholder="Escribe el nombre de la casa..." />
                        <button id="confirmChangeBtn">Confirmar Cambio</button>
                    </div>
                </div>


                <!-- Botón para avanzar -->
                <button type="button" id="siguienteBtn" class="btn btn-primary">Siguiente</button>
            </div>



        </div>
        
    </div>

    

    
  <!-- APP -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script> 

  <!-- FIREBASE - AUTENTICACION -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- CDN Firebase database -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- SCRIPT -->
    <script type="module" src="/assets/js/config-trivia.js"></script>

</body>
</html>
