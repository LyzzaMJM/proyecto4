<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
  <!-- =============== Navegación Personalizada ================ -->
    

  <div class="container">
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="logo-apple"></ion-icon>
            </span>
            <span class="title">EduConections</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="title">Feed</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="help-outline"></ion-icon>
            </span>
            <span class="title">About us</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="#" alt="">
                </div>
        </div>

            

          <!-- ================== Perfil ==================== -->
          <div class="container">
              <div class="row">
                  <!-- Columna izquierda: Información del perfil -->
                  <div class="col-md-5">
                      <div class="card text-center p-3">
                          <img src="recursos/hands.jpeg" alt="Foto de perfil" class="rounded-circle mb-3" id="fotoPerfil" width="350" height="350">
                          <button class="btn btn-sm btn-secondary" id="cambiarFotoBtn">Cambiar foto</button>
                          <h4 id="nombrePerfil">#</h4>
                          <p id="usuarioPerfil">#</p>
                          <!-- Información del perfil -->
                          <div class="d-flex justify-content-around">
                              <div>
                                  <p>Casa</p>
                                  <span id="casaInfo">#</span>
                              </div>
                              <div>
                                  <p>Personas ayudadas</p>
                                  <span id="personasAyudadas">#</span>
                              </div>
                              <div>
                                  <p>Insignias</p>
                                  <span id="insignias">#</span>
                              </div>
                          </div>
                          <div id="informacionPersonal">
                              <ul class="list-unstyled">
                                  <li>#</li>
                                  <li>#</li>
                                  <li>#</li>
                              </ul>
                          </div>
                          <button id="editarPerfil" class="btn btn-warning mt-2">Editar perfil</button>
                      </div>
                  </div>
                  <!-- Columna derecha: Posts -->
                  <div class="col-md-7">
                      <div class="d-flex justify-content-around mb-4">
                          <div>
                              <p>Tweets</p>
                              <span id="cantidadTweets">#</span>
                          </div>
                          <div>
                              <p>Siguiendo</p>
                              <span id="cantidadSiguiendo">#</span>
                          </div>
                          <div>
                              <p>Seguidores</p>
                              <span id="cantidadSeguidores">#</span>
                          </div>
                          <div>
                              <p>Me gusta</p>
                              <span id="cantidadLikes">#</span>
                          </div>
                      </div>
                      <!-- Posts -->
                      <div id="contenedorPosts">
                          <!-- Aquí se renderizarán los posts dinámicamente -->
                          <div class="card mb-3">
                              <div class="card-body">
                                  <h6 class="card-title">nombre @usuario</h6> <!-- Nombre y usuario -->
                                  <p class="card-text">contenido del tweet</p>
                                  <div class="d-flex justify-content-between">
                                      <button class="btn btn-outline-secondary btn-sm">Me gusta</button>
                                      <button class="btn btn-outline-secondary btn-sm">Comentar</button>
                                      <button class="btn btn-outline-primary btn-sm">Compartir</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- Modal de edición de perfil -->
          <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-labelledby="modalEditarPerfilLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="modalEditarPerfilLabel">Editar perfil <i class="bi bi-pencil"></i></h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                      </div>
                      <div class="modal-body">
                          <!-- Formulario para editar el perfil -->
                          <form id="formularioEditarPerfil">
                              <div class="mb-3">
                                  <label for="nombrePerfilInput" class="form-label">Nombre</label>
                                  <input type="text" class="form-control" id="nombrePerfilInput" value="#">
                              </div>
                              <div class="mb-3">
                                  <label for="usuarioPerfilInput" class="form-label">Usuario</label>
                                  <input type="text" class="form-control" id="usuarioPerfilInput" value="#">
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button id="guardarEditarPerfil" class="btn btn-primary" type="button">Guardar cambios</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
